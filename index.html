<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Length Converter</title>
</head>
<body>
    <div id="wrapper">
        <h2>cm to inches</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="temprature in fahrenheit">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to inches</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function covert(){
            const fahrenheit=Number(document.getElementById("input").value)
            const celsius=(fahrenheit-32)*5/9;
            const result=document.getElementById("result");
            result.innerHTML=celsius.toFixed(2)+" celsius";

        }


    </script>
</body>
</html>
